    <!-- Main content starts here -->
    <main>
      <section class="container">
        <div class="contact-form-head">
            <h2>GET IN TOUCH</h2>
            <p>If you have any questions or comments, please fill out the form below:</p>
        </div>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>      
        
        <div class="social-media">
           <a href="https://www.instagram.com/"> <img src="./images/insta-logo.jpg" alt="instagram logo"></a>
           <a href="https://www.linkedin.com/"> <img src="./images/linkedin-logo-linkedin-icon-transparent-free-png.webp" alt="linkedin logo"></a>
           <a href="https://github.com/"> <img src="./images/git-logo.png" alt="github logo"></a>
        </div>
     </section>
